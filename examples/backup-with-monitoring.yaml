name: backup-with-monitoring
description: Backup with monitoring and checksum

steps:
  - name: create-data
    run: echo "Important data that needs to be backed up"
    output: data
    monitor:
      type: bytes
    
  - name: compress
    run: gzip -c
    input: data
    output: file:backup.gz
    checksum: [sha256, md5]
    log: backup.log
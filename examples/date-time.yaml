name: date-time
description: Display current date and time in different formats

steps:
  - name: get-current-date
    run: date
    output: current-date
    
  - name: extract-year
    run: date +%Y
    output: year
    
  - name: format-message
    run: |
      echo "Current date and time:"
      cat
    input: current-date
    output: formatted-date
    
  - name: add-year-info
    run: |
      cat
      echo "Year: $(cat)"
    input: formatted-date
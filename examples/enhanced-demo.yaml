name: enhanced-demo
description: Demonstrate monitoring features

steps:
  - name: generate-data
    run: |
      echo "Line 1: This is a test"
      echo "Line 2: of the monitoring"
      echo "Line 3: system that tracks"
      echo "Line 4: bytes, lines"
      echo "Line 5: and execution time"
    output: data
      
  - name: process
    run: tr '[:lower:]' '[:upper:]'
    input: data
    output: processed
    
  - name: save
    run: cat
    input: processed
    output: file:output.txt
name: file-processing
description: Process and analyze files

steps:
  - name: list-files
    run: ls -la
    output: file-list
    
  - name: filter-md-files
    run: grep "\.md$"
    input: file-list
    output: md-files
    
  - name: count-md-files
    run: wc -l
    input: md-files
    output: md-count
    
  - name: display-result
    run: awk '{print "Found " $1 " YAML files"}'
    input: md-count

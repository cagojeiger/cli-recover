name: slow-pipeline
description: Test progress tracking with slow execution

steps:
  - name: generate-data
    run: seq 1 1000
    output: data

  - name: slow-processing
    run: |
      while read line; do 
        echo "Processing: $line"
        sleep 0.01
      done
    input: data
    output: processed

  - name: count-processed
    run: wc -l
    input: processed